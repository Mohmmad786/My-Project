<html>
<head>
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      width: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<centre>

<h2>Registration Form</h2>
<form>
  <label>Name:</label>
  <input type="text" placeholder="Enter your name">

  <label>Email:</label>
  <input type="email" placeholder="Enter your email">

  <label>Password:</label>
  <input type="password" placeholder="Enter password">

  <label>Gender:</label>
  <select>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <button type="submit">Submit</button>
</form>
</centre>
</body>
</html>
