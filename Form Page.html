  <h2>Bank Account Application Form</h2>
  <form>
        <form action="https://formspree.io/f/xyznjyde" method="post">
  

    <p>Create your bank account by filling in this bank account registration form. All mandatory fields are marked with an asterisk(*).</p>

    <label for="title">Title*</label><br>
    <select id="title" name="title" required>
      <option>Mr.</option>
      <option>Mrs.</option>
      <option>Miss</option>
      <option>Dr.</option>
    </select><br>

    <label for="fname">First Name*</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <label for="mname">Middle Name*</label><br>
    <input type="text" id="mname" name="mname"><br>

    <label for="lname">Last Name*</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <label for="phone No.">Phone Number*</label><br>
    <input type="tel" id="number" name="number" required><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="dob">Date of Birth*</label><br>
    <input type="date" id="dob" name="dob" required><br>

    <label for="occupation">Occupation</label><br>
    <input type="text" id="occupation" name="occupation"><br>

    <div class="section">
      <label>Enter Your Gender*</label><br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </div>

      <div class="section">
      <label>Marital Status*</label><br>
      <select name="marital" required>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>
    </div>

    <div class="section">
      <label>Account Type*</label><br>
      <select name="account" required>
        <option>Savings</option>
        <option>Current</option>
        <option>Fixed Deposit</option>
      </select>
    </div>

    <div class="section">
      <label>Citizenship*</label><br>
      <select name="citizenship" required>
        <option>Indian</option>
        <option>Other</option>
      </select>
    </div>

    <div class="section">
      <label for="address">Enter Your Address*</label><br>
      <textarea id="address" name="address"  required></textarea>
    </div>

    <div class="terms">
      <a href="C:\Users\hp\Documents\Terms & Conditions.html">Terms & Condition</a><br>
      <input type="checkbox" required> I agree to the terms of the service*
    </div>

    <div class="submit">
      <input type="button" value="Submit">
    </div>
  </form>
